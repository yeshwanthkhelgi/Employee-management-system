<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Employee Management System</title>
    <!-- Materialize CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Material Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Materialize JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</head>
<body class="grey lighten-4">

    <!-- Navbar -->
    <nav class="blue darken-3">
        <div class="nav-wrapper container">
            <a href="#" class="brand-logo">Employee Management</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="/">Home</a></li>
                <li><a href="/showNewEmployeeForm">Add Employee</a></li>
            </ul>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <h3 class="center-align">Employee List</h3>

        <!-- Add Employee Button -->
        <div class="right-align">
            <a th:href="@{/showNewEmployeeForm}" class="btn waves-effect waves-light blue">
                <i class="material-icons left">add</i>Add Employee
            </a>
        </div>

        <!-- Employee Table -->
        <div class="card-panel white z-depth-2" style="margin-top: 20px; padding: 20px;">
            <table class="highlight responsive-table">
                <thead class="blue white-text">
                    <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th colspan="2" class="center-align">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="employee: ${listEmployees}">
                        <td th:text="${employee.firstName}"></td>
                        <td th:text="${employee.lastName}"></td>
                        <td th:text="${employee.email}"></td>
                        <td class="center-align">
                            <a th:href="@{/showFormForUpdate/{id}(id=${employee.id})}"
                               class="btn waves-effect waves-light green lighten-1">
                                <i class="material-icons">edit</i>
                            </a>
                        </td>
                        <td class="center-align">
                            <a th:href="@{/delete/{id}(id=${employee.id})}"
                               class="btn waves-effect waves-light red lighten-2">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
