<!DOCTYPE html>
<!-- This is for using Thymeleaf -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Update Employee | Employee Management System</title>
 
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <!-- Compiled and minified JavaScript -->
    <script
            src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Custom Styles -->
    <style>
        body {
            max-width: 700px;
            margin: 40px auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 10px;
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
        }
        h3 {
            text-align: center;
            color: #2c3e50;
            font-weight: 600;
        }
        .btn {
            width: 100%;
            margin-top: 15px;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 15px;
        }
    </style>
</head>

<body>

    <h3>Update Employee</h3>

    <form th:action="@{/saveEmployee}" th:object="${employee}" method="post">
        <!-- Hidden ID field -->
        <input type="hidden" id="id" th:field="*{id}">

        <div class="row">
            <div class="input-field col s12 m6">
                <input id="first_name" type="text" class="validate" th:field="*{firstName}" required>
                <label for="first_name" th:classappend="${employee.firstName} ? 'active'">First Name</label>
            </div>
            <div class="input-field col s12 m6">
                <input id="last_name" type="text" class="validate" th:field="*{lastName}" required>
                <label for="last_name" th:classappend="${employee.lastName} ? 'active'">Last Name</label>
            </div>
        </div>

        <div class="row">
            <div class="input-field col s12">
                <input id="email" type="email" class="validate" th:field="*{email}" required>
                <label for="email" th:classappend="${employee.email} ? 'active'">Email</label>
            </div>
        </div>

        <button type="submit" class="waves-effect waves-light btn blue darken-2">Update Employee</button>
    </form>

    <a th:href="@{/}" class="back-link blue-text">‚Üê Back to Employee List</a>

    <script>
        // Initialize Materialize components
        document.addEventListener('DOMContentLoaded', function () {
            M.updateTextFields();  // Ensure labels float correctly
        });
    </script>

</body>
</html>
